<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <a href="index.html">
        <img src="/Sesion HTML/images/blog.png" alt="Logo del Blog">
    </a>

    <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required maxlength="15" size="12"><br><br>

        <label for="primer_apellido">Apellido 1:</label>
        <input type="text" id="primer_apellido" name="primer_apellido" required maxlength="12" size="12"><br><br>

        <label for="segundo_apellido">Apellido 2:</label>
        <input type="text" id="segundo_apellido" name="segundo_apellido" maxlength="12" size="12"><br><br>
    
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" size="20"><br><br>

        <label for="comentarios">Comentarios</label>
        <textarea id="comentarios" name="comentarios" rows="10" cols="50"></textarea>

        <input type="submit" value="Terminar">
        <input type="reset" value="Empezar de Nuevo">
    </form>
    
</body>
</html>
