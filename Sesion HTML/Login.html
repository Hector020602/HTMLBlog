<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <a href="index.html">
        <img src="images/blog.png" alt="Logo del Blog" height= 400>
    </a>

    <form action="#" method="get">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required maxlength="15" size="12"><br><br>
    
        <label for="contraseña">Contraseña:</label>
        <input type="password" id="contraseña" name="contraseña" required maxlength="12" size="12"><br><br>
    
        <input type="submit" value="Identifícate">
        <input type="reset" value="Borrar">
    </form>

</body>
</html>
